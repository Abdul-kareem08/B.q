<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BrunoCashPoint</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
    }

    /* Hero section */
    .hero {
      background: url('BQ.png') no-repeat center center/cover;
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.7);
    }

    .hero h1 {
      font-size: 3rem;
      margin: 0;
    }

    /* Services section */
    .services {
      padding: 50px 20px;
      text-align: center;
    }

    .services h2 {
      font-size: 2rem;
      margin-bottom: 40px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .card {
      background: wheat;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .card h3 {
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    /* Footer */
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 30px 20px;
      margin-top: 50px;
    }

    footer p {
      margin: 0;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <div class="hero">
    <h1>BrunoCashPoint</h1>
    <p>Your Trusted Money Service</p>
  </div>

  <!-- Services Section -->
  <section class="services">
    <h2>Our Services</h2>
    <div class="cards">
      <div class="card" onclick="goToPage('vocha.html')">
        <h3>Kununua Vocha & Vifurushi</h3>
        <p>Nunua vocha na vifurushi kwa urahisi</p>
      </div>
      <div class="card" onclick="goToPage('toapesa.html')">
        <h3>Kutoa Pesa</h3>
        <p>Huduma ya kutoa pesa kwa haraka</p>
      </div>
      <div class="card" onclick="goToPage('wekapesa.html')">
        <h3>Kuweka Pesa</h3>
        <p>Weka pesa kwenye akaunti yako</p>
      </div>
      <div class="card" onclick="goToPage('about.html')">
        <h3>About Us</h3>
        <p>Jua zaidi kuhusu huduma zetu</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 BrunoCashPoint. All rights reserved.</p>
  </footer>

  <script>
    function goToPage(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
